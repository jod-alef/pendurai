{% extends 'base.html' %}

{% block title %}Cadastro de Clientes{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-center bg-gray-100 text-gray-900 transition-colors duration-300">Cadastro de Clientes</h2>
    <form hx-post="{% url 'cadastro_clientes' %}" class="space-y-4 " method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Cadastrar
        </button>
    </form>
</div>
{% endblock %}
